<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Таблицы</title>
<style>
table {
	width: 200px;
	border: 1px solid rgb(0, 0, 0);
	margin: 20px;
	float: left;
}
td, th {
	border: 1px solid rgb(0, 0, 0);
	padding: 30px;
}
</style>
</head>
<body>

    <table>
        <caption>1-я таблица</caption>
        <tbody>
            <th rowspan="2">1</th>
            <td colspan="2">2</td>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>

    <table>
        <caption>2-я таблица</caption>
        <thead>
            <th colspan="2">1</th>
        </thead>
        <tbody>
            <tr>
            <td rowspan="2">3</td>
                <tr>
                    <td>4</td>
                </tr>
                <tr>
                    <td>6</td>
                </tr>
                
            </tr>
        </tbody>
    </table>

</html>
