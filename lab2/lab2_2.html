<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Таблицы</title>
<style>
table {
	width: 200px;
	border: 1px solid rgb(0, 0, 0);
	margin: 20px;
	float: left;
}
td, th {
	border: 1px solid rgb(0, 0, 0);
	padding: 30px;
}
</style>
</head>
<body>

    <table>
        <caption>1-я таблица</caption>
        <tr>
            <th>1</th>
            <tr>
                <th>2</th>
            </tr>
            <tr>
                <th>3</th>
                <th>4</th>
            </tr>
        </tr>

    </table>

	<table>
		<caption>1-й шаблон таблицы</caption>
		<tbody>
		<tr>
			<th>1</th>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<th>4</th>
			<td>5</td>
			<td>6</td>
		</tr>
		</tbody>
	</table>

	<table>
		<caption>2-й шаблон таблицы</caption>
		<tbody>
		<tr>
			<th>1</th>
			<th>2</th>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
