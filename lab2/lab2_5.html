<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>Форма</title>
    </head>
<body>
    <h1>Форма регистрации пользователя</h1>
<form action="#">
<table><tbody>
    <tr><td style="height: 12px;width: 11px;">
    E-mail
</td>
<td style="
    width: 11px;
    height: 12px;
">
<input required="" name="email" size="20" type="email" placeholder="Введите e-mail">
</td></tr><tr><td style="height: 12px;width: 11px;">Пароль
</td>
<td style="
    width: 11px;
    height: 12px;
">
<input required="" name="password" size="20" type="password" placeholder="Введите пароль">
</td></tr><tr><td style="height: 12px;width: 11px;">Пол
</td>
<td style="
    width: 11px;
    height: 12px;
">
<input name="m" id="man" type="radio" size="20">
    <label for="man">Мужчина
</label>
    <input name="m" id="woman" type="radio" size="20">
    <label for="woman">Женщина
</label>
</td></tr><tr><td style="height: 12px;width: 11px;">Год рождения
</td>
<td style="
    width: 11px;
    height: 12px;
">
<select атрибуты="">
  
   
<option атрибуты="">1981</option><option атрибуты="">1982</option><option атрибуты="">1983</option><option атрибуты="">1984</option><option атрибуты="">1985</option><option атрибуты="">1986</option><option атрибуты="">1987</option><option атрибуты="">1988</option><option атрибуты="">1989</option><option атрибуты="">1990</option><option атрибуты="">1991</option><option атрибуты="">1992</option><option атрибуты="">1993</option><option атрибуты="">1994</option><option атрибуты="">1995</option><option атрибуты="">1996</option><option атрибуты="">1997</option><option атрибуты="">1998</option><option атрибуты="">1999</option><option атрибуты="">2000</option><option атрибуты="">2001</option><option атрибуты="">2002</option><option атрибуты="">2003</option><option атрибуты="">2004</option></select>-й
</td></tr><tr><td style="height: 12px;width: 11px;">Я знаю
</td>
<td style="
    width: 11px;
    height: 12px;
">
<input checked="" disabled="" name="rus" type="checkbox" size="20">
    <label>Русский
</label>
    <br>
    <input id="spa" type="checkbox" size="20">
    <label for="spa">Испанский
</label>
    <br>
    <input type="checkbox" size="20" id="deu">
    <label for="deu">Немецкий
</label>
    <br>
    <input type="checkbox" size="20" id="eng">
    <label for="eng">Английский
</label>
    <br>
    <input type="checkbox" size="20" id="chn">
    <label for="chn">Китайский
</label>
</td></tr><tr><td style="height: 12px;width: 11px;">Обо мне
</td>
<td style="
    width: 11px;
    height: 12px;
">
<textarea rows="5" cols="25" name="comment" placeholder="Напишите коротко о себе"></textarea>
</td></tr><tr><td style="height: 12px;width: 11px;">
</td>
<td style="
    width: 11px;
    height: 12px;
">
<input name="submit" size="20" type="submit" placeholder="Введите e-mail">
    <input name="reset" size="20" type="reset" placeholder="Введите e-mail">
</td></tr></tbody></table>
</form>


</body></html>
