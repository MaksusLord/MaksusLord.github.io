<!DOCTYPE html>
<html>
  <head>
    <title>Placeholder Demo</title>
    <style>
      .placeholder {
        color: blue;
      }
      .placeholder-label {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        padding: 5px;
        color: blue;
        opacity: 0.5;
        transition: all 0.2s ease-out;
        transform-origin: top left;
      }
      .input-container {
        position: relative;
        margin: 20px;
      }
      input:focus + .placeholder-label {
        transform: translateY(-100%) scale(0.8);
        opacity: 1;
      }
      input:not(:focus) + .placeholder-label {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <input type="text" data-placeholder="Enter your name" />
      <label class="placeholder-label"></label>
    </div>
